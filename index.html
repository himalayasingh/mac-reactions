<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook style reactions with Mac UI</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div id="app">
        <div id="init-btn"></div>
        <div id="reactions">
            <div id="heading">
                <div id="btns"></div>
                Select your reaction
            </div>

            <div id="reactions-cover">
                <div class="reaction">
                    <img src="img/1.gif" alt="">
                </div>
                <div class="reaction">
                        <img src="img/2.gif" alt="">
                </div>
                <div class="reaction">
                        <img src="img/3.gif" alt="">
                </div>
                <div class="reaction">
                        <img src="img/4.gif" alt="">
                </div>
                <div class="reaction">
                        <img src="img/5.gif" alt="">
                </div>
                <div class="reaction">
                        <img src="img/6.gif" alt="">
                </div>
            </div>

        </div>
    </div>

    <a href="#" id="ytd-link">
        <div>Watch my latest video on YouTube</div>
    </a>

    <script src="js/app.js"></script>

</body>
</html>
